<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
            integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link type = "text/css" rel = "stylesheet" href = "magiczoom/magiczoom.css" />
    <link rel="stylesheet" href="./css/index2.css">
    <title>Slick&Zoom</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="#">
                <img class="logo" src="img/ip%20(1)...png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Доставка</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Контакты</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Отзывы</a>
                    </li>
                </ul>
            </nav>
            <button class="header__button">
                <a href="#">Каталог</a>
            </button>
        </div>
    </div>
</header>
<main>
    <section class="banner">
        <div class="container">
            <div class="banner__title">
                <h1>Забронируй свой свадебную дату до конца года и получи скидку 10%</h1>
            </div>
            <button class="banner__button">
                <a href="#">Подробнее</a>
            </button>
        </div>
        <img class="banner__img" src="img/w2.jpg" alt="fon">
    </section>
    <section class="catalog">
        <div class="catalog__title">
            <h1>Свадебный декор выездной церемонии</h1>
        </div>
        <div class="multiple-items">
            <div><img src="img/w1.jpg" alt=""></div>
            <div><img src="img/w2.jpg" alt=""></div>
            <div><img src="img/w3.jpg" alt=""></div>
            <div><img src="img/w8.jpg" alt=""></div>
            <div><img src="img/w4.jpg" alt=""></div>
            <div><img src="img/w6.jpg" alt=""></div>
        </div>
    </section>
    <section>
        <h1 class="card__title">Оформление банкетного зала</h1>
        <div class="zoom">
            <div class="container">
                <a href = "img/w5.jpg" class = "MagicZoom" ><img src = "img/w5.jpg"></a>
            </div>
        </div>
    </section>
</main>
<script type = "text/javascript" src = "magiczoom/magiczoom.js" ></script>
</body>
</html>
<script>
    $('.multiple-items').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
    });
</script>
